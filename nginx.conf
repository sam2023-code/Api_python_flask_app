# nginx.conf
server {
    listen 80;  # Listen on port 80 for HTTP requests
    server_name localhost;  # Respond to requests for localhost

    location / {
        proxy_pass http://127.0.0.1:5000;  # Forward requests to the Flask app running on port 5000
        proxy_set_header Host $host;  # Pass the original Host header
        proxy_set_header X-Real-IP $remote_addr;  # Pass the real client IP
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Pass the forwarded IP
        proxy_set_header X-Forwarded-Proto $scheme;  # Pass the protocol (http or https)
    }
}
